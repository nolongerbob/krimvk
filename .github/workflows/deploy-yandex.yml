name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Yandex Container Registry
        uses: docker/login-action@v2
        with:
          registry: cr.yandex
          username: ${{ secrets.YANDEX_SERVICE_ACCOUNT_ID }}
          password: ${{ secrets.YANDEX_SERVICE_ACCOUNT_KEY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            cr.yandex/${{ secrets.YANDEX_REGISTRY_ID }}/krimvk:latest
            cr.yandex/${{ secrets.YANDEX_REGISTRY_ID }}/krimvk:${{ github.sha }}

      - name: Deploy to Yandex Cloud Run
        run: |
          yc serverless container revision deploy \
            --container-name krimvk \
            --image cr.yandex/${{ secrets.YANDEX_REGISTRY_ID }}/krimvk:${{ github.sha }} \
            --service-account-id ${{ secrets.YANDEX_SERVICE_ACCOUNT_ID }} \
            --environment DATABASE_URL=${{ secrets.DATABASE_URL }},NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}

