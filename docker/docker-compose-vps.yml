# Docker Compose для VPS (Timeweb, REG.RU, Beget)
# PostgreSQL на том же сервере, файлы на сервере

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: krimvk-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-krimvk}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-krimvk}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Только локальный доступ
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-krimvk}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: krimvk-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-krimvk}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-krimvk}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      # Для VPS используем локальное хранилище вместо Object Storage
      - STORAGE_TYPE=local
      - STORAGE_PATH=/app/uploads
    volumes:
      - uploads_data:/app/uploads  # Локальное хранилище файлов
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: krimvk-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:

